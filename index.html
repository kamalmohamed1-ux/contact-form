<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main id="contact-forms">
        <header>
            <h1>Contact Us</h1>
        </header>
    <form id="contactForm">
            <div class="contact-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="fname" name="name" placeholder="Enter your name...." required>
                </div>
                <div class="contact-form">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email...." required>
                    
                </div>
                <div class="contact-form">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter Subject...." required>
                </div>
                <div class="contact-form">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Enter your message...." required style="resize:vertical; min-height: 80px;"></textarea>
                </div>
                <div>
                    <button class="button-container" type="submit">Submit</button>
                </div>
                <div id="form-error" style="color: red; margin-top: 10px;"></div>
            </form>
    </main>
</body>
</html>
